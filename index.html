
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego Educativo por Etapas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu">
    <h1>Juego de Palabras</h1>
    <input type="text" id="nickname" placeholder="Tu nombre">
    <br>
    <label for="level-select">Nivel:</label>
    <select id="level-select"></select>
    <br>
    <label for="sublevel-select">Etapa:</label>
    <select id="sublevel-select"></select>
    <br>
    <button onclick="startGame()">Comenzar</button>
  </div>

  <div id="game" style="display:none;">
    <h2 id="etapa-title">Etapa actual</h2>
    <div id="word-display">_ _ _ _</div>
    <p id="hint-display">???</p>
    <input type="text" id="letter-input" maxlength="1" placeholder="Letra">
    <button onclick="guessLetter()">Adivinar</button>
    <button onclick="showHint()">Pista</button>
    <p>Letras usadas: <span id="guessed-letters"></span></p>
    <p>Intentos: <span id="attempts">6</span></p>
    <p>Aciertos: <span id="aciertos">0</span></p>
  </div>

  <div id="result" style="display:none;">
    <h2 id="message"></h2>
    <button onclick="nextSublevel()">Siguiente etapa</button>
    <button onclick="restartGame()">Reintentar</button>
  </div>

  <script src="levels.js"></script>
  <script src="script.js"></script>
</body>
</html>
